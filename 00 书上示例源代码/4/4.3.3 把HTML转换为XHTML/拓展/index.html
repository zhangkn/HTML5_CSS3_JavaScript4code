<head></head>
<body>
<p><b>将CSS样式表文件引入到HTML页面</b></p><br>
<p>&nbsp;&nbsp;1.直接写在标签元素的属性style中，通常称之为行间样式；
<p>&nbsp;&nbsp;2.将样式写在&lt;style&gt;和&lt;/style&gt;标签之内，通常称之为内嵌样式表；
<p>&nbsp;&nbsp;3.通过在&lt;link /&gt;方式外链CSS样式文件，通常称之为外联样式表；
<p>&nbsp;&nbsp;4.通过@import关键字导入外部CSS样式文件，通常称之为导入样式表。
</body>
</html>
