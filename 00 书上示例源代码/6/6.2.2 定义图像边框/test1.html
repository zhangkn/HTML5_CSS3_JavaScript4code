<style type="text/css">
img {width:250px; margin:12px;} 	/* 固定图像显示大小 */
.dotted { /* 点线框样式类 */
    border-style:dotted;}
.dashed { /* 虚线框样式类 */
    border-style:dashed;}
</style>
</head>
<body>
<img class="dotted" src="images/3.png" alt="点线边框" /> 
<img class="dashed" src="images/3.png" alt="虚线边框" />
</body>
