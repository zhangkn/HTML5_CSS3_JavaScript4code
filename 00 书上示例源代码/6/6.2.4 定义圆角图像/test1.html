<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
img { width:300px;border:solid 1px #eee;}
.r1 {
    -moz-border-radius:12px; /*兼容Gecko引擎*/
    -webkit-border-radius:12px; /*兼容Webkit引擎*/
    border-radius:12px; /*标准用法*/}
.r2 {
    -moz-border-radius:50%; /*兼容Gecko引擎*/
    -webkit-border-radius:50%; /*兼容Webkit引擎*/
    border-radius:50%; /*标准用法*/}
</style>
</head>
<body>
<img class="r1" src="images/1.png" title="圆角图像" /> 
<img class="r2" src="images/1.png" title="椭圆图像" />
<img class="r2" src="images/2.png" title="圆形图像" />
</body>
</html>
