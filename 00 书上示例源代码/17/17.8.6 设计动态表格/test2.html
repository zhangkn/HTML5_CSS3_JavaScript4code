<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

<script type="text/javascript">



//创建table
var table = document.createElement('table');
table.border=1;
table.width ='100%';
//创建tbody
var tbody = document.createElement('tbody');
table.appendChild(tbody);
//创建第一行
tbody.insertRow(0);
tbody.rows[0].insertCell(0);
tbody.rows[0].cells[0].appendChild(document.createTextNode("第1行，第1列"));
tbody.rows[0].insertCell(1);
tbody.rows[0].cells[1].appendChild(document.createTextNode("第1行，第2列"));
//创建第二行
tbody.insertRow(1);
tbody.rows[1].insertCell(0);
tbody.rows[1].cells[0].appendChild(document.createTextNode("第2行，第1列"));
tbody.rows[1].insertCell(1);
tbody.rows[1].cells[1].appendChild(document.createTextNode("第2行，第2列"));
//将表格添加到文档中
document.body.appendChild(table);


</script>

</body>
</html>
