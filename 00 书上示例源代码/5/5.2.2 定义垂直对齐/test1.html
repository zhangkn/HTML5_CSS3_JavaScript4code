<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文本样式</title>
<style type="text/css">
#box {/* 布局包含框 */
    display:table-cell;                                /* 单元格显示 */
    vertical-align:middle;                             /* 垂直居中 */
    width:300px;                                   /* 固定宽度 */
    height:200px;                                   /* 固定高度 */
    border:solid 1px red;                             /* 红色边框线 */
}
#sub_box {/* 子包含框 */
    width:100px;                                     /* 固定宽度 */
    height:50px;                                     /* 固定高度 */
    background:blue;                                 /* 蓝色背景 */
}

</style>
</head>

<body>

<div id="box">
    <div id="sub_box"></div>
</div>

</body>
</html>
