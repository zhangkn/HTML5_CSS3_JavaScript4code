<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>字体样式</title>
<style type="text/css">
body {font-size:12px;}                            	/* 以像素为单位设置字体大小 */
p {font-size:0.75em;}                           	/* 以父辈字体大小为参考设置大小 */
div {font:9pt Arial, Helvetica, sans-serif;}     			/* 以点为单位设置字体大小*/
</style>
</head>

<body>
<p>定义字体类型</p>
</body>
</html>
